    <select id='projects' name='projects' onchange="listTeam(this)">
        <option value='0'>Terrace</option>
        <option value='1'>Repair works to corridor 3rd Floor</option>
        <option value='2'>TV replacement Cinema Room</option>
        <option value='3'>Gym TV replacement</option>
        <option value='4'>General communal area refresh</option>
    </select>
    <select id='works' name='works' multiple="multiple" size="2" style="width: 500px; height: 100px" ></select>

    <script type="text/javascript">

        var teams = [
                "Worked commenced in April, and complete in June. xxxxxx",
                "Due to flooding, carpeting in the third floor corridor has had to be replaced. xxx",
                "TV has been ordered and is due to be delivered on xxxxxxx",
                "TVs have been installed and are working. xxxxxxx",
                "Residents have been surveyed on key areas to prioritise and responses being collated. xxxxxxx"
            ],
            listTeam = function listTeam(sel) {
                var val = document.getElementById('projects').value,
                    team = teams[val],
                    opt = document.createElement('option'),
                    lb = document.getElementById('works'),
                    children = lb.children.length,
                    child = null,
                    i = 0;
                opt.innerText = team;
                for (i = 0; i < children; i += 1) {

                    child = lb.children[0];
                    lb.removeChild(child);
                }
                lb.appendChild(opt);
            };
        listTeam();
    </script>
